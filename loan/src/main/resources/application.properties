
#Swagger
springdoc.swagger-ui.path=/swagger

#Database
#H2
#spring.datasource.url="jdbc:h2:aspire:loandb"
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

##Persist the data in h2
#spring.datasource.url=jdbc:h2:file:/data/sampledata
spring.datasource.url=jdbc:h2:D:/data/sampledata

## H2 console - http://localhost:8080/h2-console
spring.h2.console.enabled=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

##Logging
-Dlogging.level.root=TRACE 
-Dlogging.level.com.miniaspire.loan=TRACE
